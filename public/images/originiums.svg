<svg width="256" height="160" viewBox="0 0 256 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="160" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="crystal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 源石晶体 -->
  <polygon points="128,20 160,60 140,100 116,100 96,60" fill="url(#crystal)" stroke="#00ffff" stroke-width="2"/>
  <polygon points="80,40 110,70 95,110 70,110 55,70" fill="url(#crystal)" opacity="0.7" stroke="#00ffff" stroke-width="1"/>
  <polygon points="170,45 195,75 185,115 165,115 155,75" fill="url(#crystal)" opacity="0.6" stroke="#00ffff" stroke-width="1"/>
  
  <!-- 发光效果 -->
  <circle cx="128" cy="60" r="40" fill="#00ffff" opacity="0.1"/>
  <circle cx="128" cy="60" r="20" fill="#00ffff" opacity="0.2"/>
  
  <!-- 标题 -->
  <text x="128" y="140" font-family="monospace" font-size="14" fill="#00ffff" text-anchor="middle" font-weight="bold">ORIGINIUMS</text>
  <text x="128" y="155" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.7">源石</text>
</svg>
