  <text x="128" y="140" font-family="monospace" font-size="14" fill="#ff4444" text-anchor="middle" font-weight="bold">REUNION</text>
  <text x="128" y="155" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.7">整合运动</text>
