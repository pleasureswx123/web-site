  </defs>
  
  <!-- 罗德岛标志 -->
  <circle cx="128" cy="80" r="35" fill="none" stroke="#00ffff" stroke-width="3"/>
  <polygon points="128,55 140,75 128,95 116,75" fill="url(#rhodes)" stroke="#00ffff" stroke-width="2"/>
  
  <!-- 医疗十字 -->
  <rect x="123" y="65" width="10" height="30" fill="#ffffff" opacity="0.9"/>
  <rect x="113" y="75" width="30" height="10" fill="#ffffff" opacity="0.9"/>
  
