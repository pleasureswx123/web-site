  <!-- 希望之光 */
  <path d="M 128 30 L 130 50 L 128 70 L 126 50 Z" fill="#ffffff" opacity="0.8"/>
  <path d="M 108 80 L 128 82 L 148 80 L 128 78 Z" fill="#ffffff" opacity="0.8"/>
  
