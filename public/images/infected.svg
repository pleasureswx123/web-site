<svg width="256" height="160" viewBox="0 0 256 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="160" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="infection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 人形轮廓 -->
  <ellipse cx="128" cy="50" rx="15" ry="20" fill="url(#infection)" opacity="0.8"/>
  <rect x="118" y="65" width="20" height="35" fill="url(#infection)" opacity="0.7"/>
  <rect x="110" y="75" width="8" height="20" fill="url(#infection)" opacity="0.6"/>
  <rect x="138" y="75" width="8" height="20" fill="url(#infection)" opacity="0.6"/>
  <rect x="120" y="100" width="6" height="25" fill="url(#infection)" opacity="0.6"/>
  <rect x="130" y="100" width="6" height="25" fill="url(#infection)" opacity="0.6"/>
  
  <!-- 源石结晶 -->
  <polygon points="135,45 145,55 140,65 130,65 125,55" fill="#8b5cf6" opacity="0.9"/>
  <polygon points="115,70 120,75 118,85 110,85 108,75" fill="#a855f7" opacity="0.8"/>
  <polygon points="145,80 150,85 148,95 140,95 138,85" fill="#c084fc" opacity="0.7"/>
  
  <!-- 感染扩散效果 */
  <circle cx="128" cy="80" r="40" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <circle cx="128" cy="80" r="50" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.2"/>
  
  <!-- 标题 -->
  <text x="128" y="140" font-family="monospace" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">INFECTED</text>
  <text x="128" y="155" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.7">感染者</text>
</svg>
