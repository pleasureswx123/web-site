<svg width="256" height="160" viewBox="0 0 256 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="160" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="city" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- 移动城邦主体 -->
  <rect x="60" y="70" width="136" height="40" fill="url(#city)" stroke="#00ffff" stroke-width="2"/>
  <rect x="80" y="50" width="20" height="20" fill="url(#city)" stroke="#00ffff" stroke-width="1"/>
  <rect x="110" y="45" width="36" height="25" fill="url(#city)" stroke="#00ffff" stroke-width="1"/>
  <rect x="156" y="55" width="20" height="15" fill="url(#city)" stroke="#00ffff" stroke-width="1"/>
  
  <!-- 移动装置/履带 -->
  <ellipse cx="80" cy="115" rx="12" ry="6" fill="#64748b" stroke="#00ffff" stroke-width="1"/>
  <ellipse cx="110" cy="115" rx="12" ry="6" fill="#64748b" stroke="#00ffff" stroke-width="1"/>
  <ellipse cx="146" cy="115" rx="12" ry="6" fill="#64748b" stroke="#00ffff" stroke-width="1"/>
  <ellipse cx="176" cy="115" rx="12" ry="6" fill="#64748b" stroke="#00ffff" stroke-width="1"/>
  
  <!-- 能源核心 -->
  <circle cx="128" cy="85" r="8" fill="#00ffff" opacity="0.8"/>
  <circle cx="128" cy="85" r="12" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  
  <!-- 防护罩 -->
  <path d="M 50 70 Q 128 30 206 70" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  
  <!-- 标题 -->
  <text x="128" y="140" font-family="monospace" font-size="12" fill="#00ffff" text-anchor="middle" font-weight="bold">NOMADIC CITY</text>
  <text x="128" y="155" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.7">移动城邦</text>
</svg>
