user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # HTTP 重定向到 HTTPS
    server {
        listen       80;
        listen       [::]:80;
        server_name  web.ti-ai-calculator.com www.xinliuyuansu.com xinliuyuansu.com;

        # 重定向所有 HTTP 请求到 HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 主站配置
    server {
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  web.ti-ai-calculator.com www.xinliuyuansu.com xinliuyuansu.com;
        root         /var/www/html;

        # SSL 证书配置
        ssl_certificate /etc/letsencrypt/live/web.ti-ai-calculator.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/web.ti-ai-calculator.com/privkey.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 其他安全头
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        # 处理静态文件
        location / {
            try_files $uri $uri/ /index.html;
            index index.html index.htm;
        }

        # 处理静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # 处理Next.js的_next静态资源
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page   404              /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # IP 直接访问的 HTTP 配置（保留用于健康检查）
    server {
        listen       80;
        listen       [::]:80;
        server_name  60.205.169.140;
        root         /var/www/html;

        # 处理静态文件
        location / {
            try_files $uri $uri/ /index.html;
            index index.html index.htm;
        }

        # 处理静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # 处理Next.js的_next静态资源
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page   404              /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # Live2D模型服务器的 HTTP 重定向
    server {
        listen       80;
        listen       [::]:80;
        server_name  model.ti-ai-calculator.com;

        # 重定向到 HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Live2D模型服务器的 HTTPS 配置
    server {
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  model.ti-ai-calculator.com;
        root         /var/www/model_html;
        index        index.html index.htm;

        # SSL 证书配置
        ssl_certificate /etc/letsencrypt/live/model.ti-ai-calculator.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/model.ti-ai-calculator.com/privkey.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 基本的静态文件处理
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wav|mp3|ogg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Live2D模型文件
        location ~* \.(json|moc3|physics3\.json|cdi3\.json|exp3\.json|motion3\.json)$ {
            add_header Access-Control-Allow-Origin "*";
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

}
